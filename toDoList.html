<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="toDoList.js"></script>
</head>
<body>
    <template id="temp">
        <div class="to-do-element editing">
            <div class="text-wrapper">
                <span class="index">1</span>.
                <span class="to-do-text"></span>
                <input type="text" class="to-do-input" value="here comes text"/>
            </div>
                <input type="button" class="save-button" data-button="save" value="Click to save"/>
                <input type="button" class="edit-button" data-button="edit" value="Click to edit"/>
                <input type="button" class="delete-button" data-button="delete" value="Click to delete"/>
                <input type="button" class="move-up-button" data-button="move-up" value="Click to prioritize"/>
                <input type="button" class="move-down-button" data-button="move-down" value="Click to deprioritize"/>
                <input type="button" class="cross-out-button" data-button="cross-out" value="Click to crossout"/>
                <input type="button" class="uncross-out-button" data-button="uncross-out" value="Click to uncrossout"/>
        </div>
    </template>

    <div id="to-do-list">
    </div>
</body>
</html>
